<!DOCTYPE html>
  <!-- Coding by codingLab| www.codinglabweb.com -->
  <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile Card UI Design</title>

        <!-- CSS -->
        <link rel="stylesheet" href="Style.css">

        <!-- Boxicons CSS -->
        <link
        href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
        rel='stylesheet'
        >
        <!-- website icon-->
        <link rel="website icon" href="">
    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                  <img src="1x.jpg" alt="" class="profile-img">
            </div>
      
          <div class="text-data">
              <span class="name">Summit download</span>
              <span class="job">Youtuber & Blogger</span>
          </div>
          
          <div class="media-buttons">
            <a href="https://www.youtube.com/@SummitDownload" target="_blank" style="background-color: #ff0000"; class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
            <a href="https://www.instagram.com/summitdownload/" target="_blank" style="background-color: #e1306c"; class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="https://www.tiktok.com/@summit.download" target="_blank" style="background-color: #141111"; class="link">
              <i class='bx bxl-tiktok'></i>
            </a>
          </div>

          <div class="buttons">
              <button class="buttton">Suscribe</button>
              <button class="buttton">Message</button>
          </div>

          <div class="analytics" >
            <div class="data">
              <i class='bx bx-heart'></i>
              <span class="number">60k</span>
            </div>  
            <div class="data">
              <i class='bx bx-message-rounded' ></i>
              <span class="number">20k</span>
            </div>  
            <div class="data">
              <i class='bx bx-share' ></i>
              <span class="number">12k</span>
            </div>  
          </div>
      </div>
    </body>
  </html>
